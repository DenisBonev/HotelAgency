<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DBTraveller</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header th:fragment="navbar">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://www.transparentpng.com/thumb/travel/Eqz7Dy-travel-world-transparent-logo.png"
                     width="50" height="50" class="d-inline-block" alt="">
                DBTraveller
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div sec:authorize="hasRole('ADMIN')" class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Admin Panel
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/statistics">Statistics</a>
                    <a class="dropdown-item" href="/articles/add">Add article</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
            <div class="collapse navbar-collapse d-inline-flex justify-content-end" id="navbarCollapse">
                <ul class="navbar-nav row align-items">
                    <li class="nav-item col-md-4 p-0" sec:authorize="isAuthenticated()">
                        <a class="nav-link active fw-bold" aria-current="page" href="#">Offers</a>
                    </li>
                    <li class="nav-item col-md-4 p-0" sec:authorize="hasRole('HOTEL_OWNER')">
                        <a class="nav-link active" href="/hotels/create">Add&nbsp;Offer</a>
                    </li>
                    <li class="nav-item col-md-4 bg-primary border-0" sec:authorize="isAuthenticated()">
                        <form class="bg-primary border-0" th:action="@{/users/logout}" method="post">
                        <button type="submit" class="nav-link bg-primary text-white active border-0">Logout</button>
                        </form>
                    </li>
<!--                    <li class="nav-item dropdown col-md-4 p-0">-->
<!--                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
<!--                            Dropdown-->
<!--                        </a>-->
<!--                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">-->
<!--                            <a class="dropdown-item" href="#">Action</a>-->
<!--                            <a class="dropdown-item" href="#">Another action</a>-->
<!--                            <div class="dropdown-divider"></div>-->
<!--                            <a class="dropdown-item" href="#">Something else here</a>-->
<!--                        </div>-->
<!--                    </li>-->
                    <li class="nav-item mr-auto col-md-4" sec:authorize="!isAuthenticated()">
                        <a class="nav-link active " href="/users/login">Login</a>
                    </li>
                    <li class="nav-item mr-auto col-md-4" sec:authorize="!isAuthenticated()">
                        <a class="nav-link active " href="/users/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<footer th:fragment="footer" class="footer bg-blur">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            &copy;Bonev's Spring Team 2021. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
